<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl	font-medium	text-slate-500	text-center mt-5">Inside<Span
                class="font-bold text-slate-800">Bank</Span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-9">
                <div class="bg-red-400 text-white p-7 rounded-xl">
                    <h4 class="text-2xl font-medium	">Diposit</h4>
                    <h1 class="text-4xl font-xl	">$<span id="diposit-dolor">00</span> </h1>
                </div>
                <div class="bg-blue-400 text-white p-7 rounded-xl">
                    <h4 class="text-2xl font-medium	">Withdraw</h4>
                    <h1 class="text-4xl font-xl	">$00</h1>
                </div>
                <div class="bg-pink-400 text-white p-7 rounded-xl">
                    <h4 class="text-2xl font-medium	">Balance</h4>
                    <h1 class="text-4xl font-xl	">$<span id="balance-dolor">7000</span></h1>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-9">
                <div class="bg-purple-400 p-7 rounded-xl">
                    <h4 class="text-2xl font-medium	pb-4  text-white">Please Diposit</h4>
                    <div class="pl-9">
                        <input class="block mb-3 pl-1 rounded" placeholder="$ Amount you want to Diposit" size="30"
                            type="text" name="" id="diposit-input">
                        <button class=" bg-gray-300 hover:bg-gray-600 px-5 py-1 rounded-xl rounded-xl  text-white"
                            id="diposit-btn">Diposit</button>
                    </div>
                </div>
                <div class="bg-green-400 p-7 rounded-xl">
                    <h4 class="text-2xl font-medium	pb-4  text-white">Please Withdraw</h4>
                    <div class="pl-9">
                        <input class="block mb-3 pl-1 rounded" placeholder="$ Amount you want to Withdraw" size="30"
                            type="text" name="" id="">
                        <button class=" bg-gray-300 hover:bg-gray-600 px-5 py-1 rounded-xl rounded-xl  text-white"
                            id="">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/diposit.js"></script>
</body>

</html>
